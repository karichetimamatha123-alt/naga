<!DOCTYPE html>
<html>
<head>
  <title>Add Task</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      text-align: center;
      margin: 0;
    }
    h1 {
      background: #007bff;
      color: white;
      padding: 15px;
    }
    .input-area {
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Add New Task</h1>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <input type="datetime-local" id="deadlineInput" />
    <button onclick="saveTask()">Add</button>
  </div>

  <script>
    function saveTask() {
      const taskInput = document.getElementById("taskInput").value.trim();
      const deadlineInput = document.getElementById("deadlineInput").value;

      if (taskInput === "" || deadlineInput === "") {
        alert("Please enter both task and deadline!");
        return;
      }

      // Store data in localStorage
      localStorage.setItem("task", taskInput);
      localStorage.setItem("deadline", deadlineInput);

      // Redirect to another page
      window.location.href = "tasks.html";
    }
  </script>
</body>
</html>
